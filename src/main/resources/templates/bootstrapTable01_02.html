<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Title</title>

    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrapTable/bootstrap-table.min.css}" rel="stylesheet">

    <script th:src="@{/jquery/jquery-2.1.0.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/bootstrapTable/bootstrap-table.min.js}"></script>
    <script th:src="@{/bootstrapTable/locale/bootstrap-table-zh-CN.min.js}"></script>

    <script type="text/javascript">
        $(function () {

            $("#table").bootstrapTable({
                url: "bootstrapTable/allAssets",
                cache: false,
                striped: false,
                pagination: true,
                pageList: [10,20,50],
                pageSize:20,
                pageNumber: 1,
                search:true,
                showToggle: true,
                sortable:true,
                sidePagination: 'server',
                queryParams: function (params) {
                    return {
                        pageSize: params.limit,
                        offset: params.offset,
                        sort:params.sort,
                        sortOrder:params.order
                    }
                },
                sortName:'hostid',
                sortOrder:'desc',
                columns:[
                    {
                        checkbox:true
                    },
                    {
                        field:'hostid',
                        title:'Host ID',
                        align:'center',
                        valign:'middle'
                    },
                    {
                        field:'hostname',
                        title:'Host Name',
                        align:'center',
                        valign:'middle'
                    }
                ],
                onLoadSuccess: function(){  //加载成功时执行
                    console.info("加载成功");
                },
                onLoadError: function(){  //加载失败时执行
                    console.info("加载数据失败");
                }
            })

        })
    </script>
</head>
<body>
<table id="table">
</table>
</body>
</html>
